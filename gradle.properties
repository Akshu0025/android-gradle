# Project-wide Gradle settings.

# Specifies the JVM arguments used for the build process.
org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Specifies the minimum supported SDK version.
minSdkVersion=21

# Specifies the target SDK version.
targetSdkVersion=30

# Specifies the version code for the application.
versionCode=1

# Specifies the version name for the application.
versionName=1.0

# Specifies the application ID.
applicationId=com.example.myandroidapp
